<html>
  <head>
    <title>Timer</title>

    <style>
      tbody thead th td tr table {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <button onclick="startTimer()">Start The Timer</button>
    <button onclick="endTimer()">End The Timer</button>

    <table>
      <thead>
        <th>Start Timer</th>
        <th>End Timer</th>
      </thead>

      <tbody>
        <tr>
          <td id="startTimerTag">0 s</td>
          <td id="endTimerTag">0 s</td>
        </tr>
      </tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
